<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
        
    <meta class="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Skranji" rel="stylesheet">
    
    <title>Dodgers Trivia</title>

</head>

<body>
  <!-- Jumbotron for my header and sub-header. I'm using it to try it out and see how I feel about the aesthetics of it.  -->
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron">
            <h1 class="text-center">LA Dodgers Trivia</h1>
            <h3 class="text-center">How well do you know your LA Dodgers?</h3>
            </div>
        </div>

    <!-- The timer is set here so it will appear above the question and centered -->
        <div class="wrapper">

            <div class="row">
                <div class="col-md-4"></div>
                 <div class="col-md-4">
                     <div class="panel panel-default" id="timerHolder">
                        <div class="panel-body">
                            <div class="timer">
                                <div>
                                    <span id="timer"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="questions">
                                    <h3 class="loadQ"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        
    
<!-- Starting the question/answer portion of the quiz. -->
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <p><button type="button" id="a" value=1 class="btn btn-default btn-lg btn-block"></button></p>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <p><button type="button" id="b" value=2 class="btn btn-default btn-lg btn-block"></button></p>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <p><button type="button" id="c" value=3 class="btn btn-default btn-lg btn-block"></button></p>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <p><button type="button" id="d" value=4 class="btn btn-default btn-lg btn-block"></button></p>
                    <div class="col-md-4"></div>
                </div>
            </div>

        
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
            
</body>
</html>
